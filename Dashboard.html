<!DOCTYPE html>
<html>
<head>
    <title>Wells Fargo - Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background: #cb0016;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .balance-section {
            text-align: center;
            padding: 20px;
        }
        .balance {
            font-size: 24px;
            font-weight: bold;
            color: green;
        }
        .transactions {
            margin-top: 20px;
        }
        .transaction {
            display: flex;
            justify-content: space-between;
            background: #eee;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            background: #cb0016;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background: #a80012;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Wells Fargo - Dashboard</div>
        <div class="balance-section">
            <p><b>Account Holder:</b> John Doe</p>
            <p><b>Account Number:</b> 1234-5678-9101</p>
            <p class="balance">Available Balance: <b>$10,000.00</b></p>
        </div>
        <div class="transactions">
            <h3>Recent Transactions</h3>
            <div class="transaction" onclick="window.location.href='transactions.html'">
                <span>Amazon Purchase</span>
                <span style="color: red;">-$120.00</span>
            </div>
            <div class="transaction">
                <span>Salary Deposit</span>
                <span style="color: green;">+$2,500.00</span>
            </div>
            <div class="transaction">
                <span>Transfer to Mike</span>
                <span style="color: red;">-$300.00</span>
            </div>
        </div>
        <button class="btn" onclick="withdraw()">Withdraw Money</button>
    </div>
    <script>
        function withdraw() {
            let amount = prompt("Enter withdrawal amount:");
            if (amount) {
                alert("Withdrawal of $" + amount + " is being processed!");
            }
        }
    </script>
</body>
</html>
